<h2>Ajouter un nouvel étudiant</h2>
<form (ngSubmit)="onSubmit()">
  <label>
    Nom:
    <input type="text" [(ngModel)]="student.nom" name="nom" required>
  </label>
  <br>
  <label>
    Prénom:
    <input type="text" [(ngModel)]="student.prenom" name="prenom" required>
  </label>
  <br>
  <label>
    Age:
    <input type="number" [(ngModel)]="student.age" name="age" required>
  </label>
  <br>
  <button type="submit">Ajouter</button>
</form>

<p *ngIf="successMessage" style="color:green">{{ successMessage }}</p>
<p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
